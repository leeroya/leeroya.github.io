on: [push]

jobs:
  jekyll_build:
    runs-on: ubuntu-latest
    name: "Build And Deploy"
    env:
      JEKYLL_VERSION: 3.8
    steps:
      - name: checkout
        uses: actions/checkout@v2

      - name: Build Jekyll site
        run: docker run -v "$PWD":/srv/jekyll -w /srv/jekyll jekyll/jekyll:$JEKYLL_VERSION jekyll build && ls -al
    
      - name: AzureLogin
        uses: azure/login@v1
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_PURPLE_ROCK_0E7B74010 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig
          app_location: "${{ github.workspace }}/_site" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######
